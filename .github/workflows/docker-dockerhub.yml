# Actions:
# - https://github.com/marketplace/actions/build-and-push-docker-images
# - https://github.com/docker/metadata-action
# - https://github.com/docker/setup-buildx-action
# - https://github.com/docker/login-action
# - https://github.com/docker/build-push-action
---
name: Build Container (Docker Hub)

on:
  workflow_dispatch:

  schedule:
  - cron: '15 0 15 */2 *' # https://crontab.guru/#15_0_1_*_*

jobs:
  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      fail-fast: false
      matrix:
        image:
        - alpine
        - debian
        - scratch
        version:
        - '1.2.4'
        - '1.1.9'

    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Get date
      id: timestamp
      run: |
        echo "::set-output name=date::$(date +'%Y-%m-%d')"
        echo "::set-output name=week::$(date +'%Y.%V')"
    -
      name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: registry.hub.docker.com/kdsda/nomad
        flavor: |
          latest=auto
          prefix=${{ matrix.image }}-,onlatest=true
        tags: |
          type=raw,value=${{ matrix.version }}-${{ steps.timestamp.outputs.week }}
          type=raw,value=${{ matrix.version }}
        labels: |
          no.kred.image.maintainer='Kreditorforeningen'
          no.kred.image.vendor='Kreditorforeningen'
          no.kred.image.title='Nomad'
          no.kred.image.description='Nomad Container Image'
          no.kred.image.timestamp="${{ steps.timestamp.outputs.date }}"
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true
    -
      name: Login to Registry (Docker Hub)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1 
      with:
        registry: registry.hub.docker.com
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    -
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: "Dockerfile.${{ matrix.image }}"
        tags: ${{ steps.meta.outputs.tags }}
        push: ${{ github.event_name != 'pull_request' }}
        #push: false
        build-args: |
          NOMAD_VERSION=${{ matrix.version }}
